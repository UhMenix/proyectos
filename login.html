<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Proyecto</title>    
</head>
<body style="background-image: url('img/—Pngtree—an orange bicycle leans against_3535191.jpg'); background-size: cover; background-position: center;">
  <div class="wrapper">
    <form class="login-form" id="login-form" action="" style="width: 420px;">
      <h1>Iniciar sesión</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Nombre" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="correo" id="correo" placeholder="Correo" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Contraseña" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="rut" id="rut" placeholder="Rut" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Recordarme</label>
      </div>
      <button type="submit" class="btn">Iniciar sesión</button>
      <div class="register-link">
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
      </div>
    </form>
<script src="java/java.js"></script>
<script src="java/loginval.js"></script>
</body>
</html>
