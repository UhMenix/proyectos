{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='{% static "./style.css" %}' rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Proyecto</title>    
</head>
<body class="bodybg" style="background: url({% static 'img/bg.jpg' %});background-size: cover;background-position: center; ">
    <div class="wrapper">
        <form class="login-form" id="login-form" method="post">
            {% csrf_token %}
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordarme</label>
            </div>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
            </div>
        </form>
    </div>

    <script src="{% static 'java/java.js' %}"></script>
    <script src="{% static 'java/validaciones.js' %}"></script>
</body>
</html>
