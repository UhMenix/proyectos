<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Producto</title>
    <!-- Aquí puedes agregar tus estilos CSS específicos si es necesario -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>Confirmar Eliminación de Producto</h1>

    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>

    <!-- Opcional: Enlaces adicionales o scripts JavaScript específicos -->
</body>
</html>
