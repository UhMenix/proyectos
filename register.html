<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <style>
        /* Estilos adicionales aquí */
    </style>
</head>
<body style="background-image: url('img/—Pngtree—an orange bicycle leans against_3535191.jpg'); background-size: cover; background-position: center;">
    <div class="custom-wrapper">
        <form class="custom-register" onsubmit="return Registrarse()">
            <h1 class="custom-register-title">Registrarse</h1>
            <div class="custom-register-input-box">
                <label for="custom-Nombre">Nombre</label>
                <input type="text" id="custom-Nombre" name="custom-Nombre" class="custom-register-input" required minlength="3" maxlength="22">
            </div>  
            <div class="custom-register-input-box">
                <label for="custom-Apellido">Apellido</label>
                <input type="text" id="custom-Apellido" name="custom-Apellido" class="custom-register-input" required minlength="3" maxlength="22">
            </div>  
            <div class="custom-register-input-box">
                <label for="custom-Rut">Rut</label>
                <input type="text" id="custom-Rut" name="custom-Rut" class="custom-register-input" required minlength="9" maxlength="10">
            </div>   
            <div class="custom-register-input-box">
                <label for="custom-correo">Correo</label>
                <input type="email" id="custom-correo" name="custom-correo" class="custom-register-input">
            </div>     
            <div class="custom-register-input-box">
                <label for="custom-contraseña">Contraseña</label>
                <input type="password" id="custom-contraseña" name="custom-contraseña" class="custom-register-input" required min="4" maxlength="22">
            </div>  
            <input type="submit" value="Enviar" class="custom-register-btn">
            <div class="custom-register-link">
                <p><a href="login.html">Volver al inicio de sesión</a></p>
            </div>
        </form>
        <div id="error"></div>
    </div>    
    <script src="app.js"></script>       
</body>
</html>
