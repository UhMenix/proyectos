<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('img/—Pngtree—an orange bicycle leans against_3535191.jpg'); background-size: cover; background-position: center;">
  <div class="wrapper">
    <form class="register-form" id="register-form" action="" style="width: 420px;">
      <h1>Registrarse</h1>
      <div class="input-box">
        <input type="text" id="nombre" placeholder="Nombre" required>
      </div>
      <div class="input-box">
        <input type="text" id="apellido" placeholder="Apellido" required>
      </div>
      <div class="input-box">
        <input type="text" id="rut" placeholder="RUT" required>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-box">
        <input type="password" id="contraseña" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <div class="register-link">
        <div class="back-to-login">
          <button onclick="window.location.href='login.html'">Volver al inicio de sesión</button>
        </div>
      </div>
    </form>
<script src="java.js"></script>
</body>
</html>
